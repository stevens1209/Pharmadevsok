<div class="container mt-4" #formularioProducto>
  <h2>{{ editar ? 'Editar Producto' : 'Agregar Producto' }}</h2>

  <form (ngSubmit)="guardarProductos(formProducto)" #formProducto="ngForm" novalidate>
    <div class="row">

      <div class="col-md-4 mb-2">
        <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="producto.nombre"
          name="nombre" required #nombre="ngModel"
          [ngClass]="{ 'is-invalid': nombre.invalid && nombre.touched }" />
      </div>

      <div class="col-md-6 mb-2">
        <input type="text" class="form-control" placeholder="Descripcion" [(ngModel)]="producto.descripcion"
          name="descripcion" required #descripcion="ngModel"
          [ngClass]="{ 'is-invalid': descripcion.invalid && descripcion.touched }" />
      </div>

      <div class="col-md-3 mb-2">
        <input type="text" class="form-control" placeholder="Unidad Medida" [(ngModel)]="producto.unidadMedida"
          name="unidadMedida" required #unidadMedida="ngModel"
          [ngClass]="{ 'is-invalid': unidadMedida.invalid && unidadMedida.touched }" />
      </div>

      <div class="col-md-3 mb-2">
        <input type="text" class="form-control" placeholder="Categoria" [(ngModel)]="producto.categoria"
          name="categoria" required #categoria="ngModel"
          [ngClass]="{ 'is-invalid': categoria.invalid && categoria.touched }" />
      </div>

      <div class="col-md-4 mb-2">
        <input type="text" class="form-control" placeholder="Precio Base" [(ngModel)]="producto.preciobase"
          name="preciobase" required #preciobase="ngModel"
          [ngClass]="{ 'is-invalid': preciobase.invalid && preciobase.touched }" />
      </div>
    </div>

    <button type="submit" class="btn btn-primary me-2" [disabled]="formProducto.invalid">
      <mat-icon>{{ editar ? 'edit' : 'add' }}</mat-icon>
    </button>

    <button type="button" class="btn btn-secondary me-2" *ngIf="editar" (click)="editarProductoCancelar(formProducto)">
      <!-- Cancelar -->
      <mat-icon>close</mat-icon>
    </button>

  </form>

  <hr class="my-4" />

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="buscarProductos($event)" placeholder="Buscar producto..." />
  </mat-form-field>

  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 w-100">

      <ng-container matColumnDef="idProducto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let c">{{ c.idProducto }}</td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let c">{{ c.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
        <td mat-cell *matCellDef="let c">{{ c.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="unidadMedida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unidad Medida</th>
        <td mat-cell *matCellDef="let c">{{ c.unidadMedida }}</td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
        <td mat-cell *matCellDef="let c">{{ c.categoria }}</td>
      </ng-container>

      <ng-container matColumnDef="preciobase">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio Base</th>
        <td mat-cell *matCellDef="let c">{{ c.preciobase }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let c">
          <div class="d-flex gap-1">
            <button class="btn btn-warning btn-sm me-1" (click)="editarProducto(c)">
              <mat-icon class="me-1">edit</mat-icon>
            </button>
            <button class="btn btn-danger btn-sm" (click)="delete(c.idProducto)">
              <mat-icon class="me-1">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="mostrarColumnas"></tr>
      <tr mat-row *matRowDef="let row; columns: mostrarColumnas"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    
  </div>
</div>
